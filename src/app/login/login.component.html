<form (submit)="loginUser($event)">
  <p>Username</p>
  <input type="text" placeholder="Enter Username" [(ngModel)]='username' name="username" id="username" />
  <br />
  <p>Password</p>
  <input type="password" placeholder="Enter Password" [(ngModel)]='password' name="password" id="password" />
  <button type="submit">Log-in</button>
</form>
